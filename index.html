<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard LoRa ‚Äì Umbrales Configurables</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .config {
      padding: 1rem;
      background: #fff0e0;
      text-align: center;
    }

    .umbral-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .umbral-row label {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-weight: 500;
    }

    .umbral-row input {
      width: 70px;
      padding: 5px;
      text-align: right;
    }

    .umbral-row button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .umbral-row button:hover {
      background-color: #006c9c;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-width: 180px;
      text-align: center;
    }

    .critical {
      background-color: #ffdddd;
      border: 2px solid red;
    }

    canvas {
      max-width: 100%;
    }

    #lastUpdate {
      text-align: center;
      margin: 1rem;
      font-weight: bold;
    }

    #refreshBtn, #testBtn {
      display: block;
      margin: 0 auto 1rem auto;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #refreshBtn {
      background-color: #008CBA;
    }

    #refreshBtn:hover {
      background-color: #006c9c;
    }

    #testBtn {
      background-color: #4CAF50;
    }

    #testBtn:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì° Dashboard LoRa - Configurable</h1>
  </header>

  <div class="config">
    <h3>‚öôÔ∏è Configurar Umbrales de Alerta</h3>
    <div style="margin-top: 0.5rem;">
      <label style="font-weight: 500;">
        <input type="checkbox" id="whatsEnabled" onchange="guardarPreferenciaWhatsApp()" />
        Activar alertas por WhatsApp
      </label>
    </div>
    <div class="umbral-row">
      <label>üå°Ô∏è Temp > <input id="thTemp" type="number" step="0.1"> ¬∞C</label>
      <label>üíß Hum > <input id="thHum" type="number" step="0.1"> %</label>
      <label>üöø Flujo < <input id="thFlow" type="number" step="0.1"> L/min</label>
      <label>üîã Volt < <input id="thVolt" type="number" step="0.1"> V</label>
      <button onclick="guardarUmbrales()">Guardar</button>
    </div>
  </div>

  <button id="refreshBtn" onclick="loadData()">üîÑ Actualizar ahora</button>
  <button id="testBtn" onclick="probarWhatsApp()">üì≤ Probar WhatsApp</button>
  <div id="lastUpdate">√öltima actualizaci√≥n: --</div>
  <div id="lastWhatsApp" style="text-align:center; margin: 0 0 1rem 0; font-weight: bold;">
    √öltimo WhatsApp: --
  </div>
  <div class="cards" id="cardContainer"></div>
  <canvas id="chartCanvas" height="120"></canvas>

  <script>
    const CHANNEL_ID = 3002997;
    const READ_API_KEY = "4YNKSM88V7TMKB68";

    const FIELDS = [
      { field: "field1", label: "üå°Ô∏è Temp (¬∞C)", color: "#ff6384" },
      { field: "field2", label: "üíß Humedad (%)", color: "#36a2eb" },
      { field: "field3", label: "üöø Flujo (L/min)", color: "#4bc0c0" },
      { field: "field4", label: "üîã Voltaje (V)", color: "#9966ff" },
      { field: "field5", label: "üí® Viento (km/h)", color: "#fcb045" }
    ];

    let chart;
    let umbrales = {
      temp: 30.0,
      hum: 70.0,
      flow: 0.0,
      volt: 3.0
    };

    const ultimosAlertas = {};

    async function enviarWhatsApp(mensaje) {
      const numero = "+5212311560234";
      const apikey = "4036182";

      const url = `https://api.callmebot.com/whatsapp.php?phone=${numero}&text=${encodeURIComponent(mensaje)}&apikey=${apikey}`;

      try {
        const res = await fetch(url);
        mostrarConfirmacion("‚úÖ Mensaje enviado por WhatsApp");
      actualizarUltimoWhatsApp();
      } catch (e) {
        console.warn("Error t√©cnico ignorado (posible CORS):", e);
        mostrarConfirmacion("‚úÖ WhatsApp enviado (sin respuesta del servidor)");
      }
    }

    function probarWhatsApp() {
      const mensaje = "üì° Prueba de notificaci√≥n desde el Dashboard LoRa";
      enviarWhatsApp(mensaje);
    }

    function mostrarConfirmacion(texto) {
      const alertDiv = document.createElement("div");
      alertDiv.innerText = texto;
      alertDiv.style.position = "fixed";
      alertDiv.style.bottom = "20px";
      alertDiv.style.right = "20px";
      alertDiv.style.backgroundColor = "#4caf50";
      alertDiv.style.color = "white";
      alertDiv.style.padding = "10px 20px";
      alertDiv.style.borderRadius = "8px";
      alertDiv.style.boxShadow = "0 0 10px rgba(0,0,0,0.2)";
      alertDiv.style.zIndex = "9999";
      alertDiv.style.fontWeight = "bold";
      alertDiv.style.opacity = "0.95";
      document.body.appendChild(alertDiv);
      setTimeout(() => alertDiv.remove(), 3000);
    }

    function actualizarUltimoWhatsApp() {
  const ahora = new Date().toLocaleString("es-MX");
  document.getElementById("lastWhatsApp").innerText = "√öltimo WhatsApp: " + ahora;
  localStorage.setItem("ultimoWhatsApp", ahora);
}

function cargarUltimoWhatsApp() {
  const tiempo = localStorage.getItem("ultimoWhatsApp") || "--";
  document.getElementById("lastWhatsApp").innerText = "√öltimo WhatsApp: " + tiempo;
}

function guardarPreferenciaWhatsApp() {
      const enabled = document.getElementById("whatsEnabled").checked;
      localStorage.setItem("whatsEnabled", enabled ? "1" : "0");
    }

    function cargarPreferenciaWhatsApp() {
      const enabled = localStorage.getItem("whatsEnabled") === "1";
      document.getElementById("whatsEnabled").checked = enabled;
      return enabled;
    }

    function cargarUmbrales() {
      const u = JSON.parse(localStorage.getItem("umbrales"));
      if (u) umbrales = u;
      document.getElementById("thTemp").value = umbrales.temp;
      document.getElementById("thHum").value = umbrales.hum;
      document.getElementById("thFlow").value = umbrales.flow;
      document.getElementById("thVolt").value = umbrales.volt;
    }

    function guardarUmbrales() {
      umbrales.temp = parseFloat(document.getElementById("thTemp").value);
      umbrales.hum  = parseFloat(document.getElementById("thHum").value);
      umbrales.flow = parseFloat(document.getElementById("thFlow").value);
      umbrales.volt = parseFloat(document.getElementById("thVolt").value);
      localStorage.setItem("umbrales", JSON.stringify(umbrales));
      loadData();
    }

    let isLoading = false;

    async function loadData() {
      if (isLoading) return;
      isLoading = true;
      try {
        const res = await fetch(`https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?api_key=${READ_API_KEY}&results=60`);
        const data = await res.json();
        const feeds = data.feeds;
        const last = feeds[feeds.length - 1];
        const hora = new Date(last.created_at).toLocaleString("es-MX");
        document.getElementById("lastUpdate").innerText = "√öltima actualizaci√≥n: " + hora;

        const cardContainer = document.getElementById("cardContainer");
        cardContainer.innerHTML = "";

        FIELDS.forEach((f, i) => {
          const val = parseFloat(last[f.field]).toFixed(1);
          let isCritical = false;

          if (i === 0 && val > umbrales.temp) isCritical = true;
          if (i === 1 && val > umbrales.hum)  isCritical = true;
          if (i === 2 && val < umbrales.flow) isCritical = true;
          if (i === 3 && val < umbrales.volt) isCritical = true;

          const ahora = Date.now();
          const campoClave = f.field;

          if (
            isCritical &&
            (!ultimosAlertas[campoClave] || ahora - ultimosAlertas[campoClave] > 5 * 60 * 1000)
          ) {
            ultimosAlertas[campoClave] = ahora;
            const alerta = `‚ö†Ô∏è Alerta: ${f.label} fuera de rango: ${val}`;
            if (document.getElementById("whatsEnabled").checked) {
              enviarWhatsApp(alerta);
            }
          }

          const card = document.createElement("div");
          card.className = "card" + (isCritical ? " critical" : "");
          card.innerHTML = `<h2>${f.label}</h2><p style="font-size: 1.4em;">${val}</p>`;
          cardContainer.appendChild(card);
        });

        if (chart) chart.destroy();
        const labels = feeds.map(x => new Date(x.created_at).toLocaleTimeString());
        const datasets = FIELDS.map(f => ({
          label: f.label,
          data: feeds.map(x => parseFloat(x[f.field])),
          borderColor: f.color,
          fill: false,
          tension: 0.1
        }));

        chart = new Chart(document.getElementById("chartCanvas"), {
          type: "line",
          data: { labels, datasets },
          options: {
            responsive: true,
            plugins: { legend: { position: "bottom" }},
            scales: {
              y: { beginAtZero: false }
            }
          }
        });
      } catch (e) {
        console.error("Error cargando datos", e);
      } finally {
        isLoading = false;
      }
    }

    cargarUmbrales();
    cargarPreferenciaWhatsApp();
    cargarUltimoWhatsApp();
    loadData();
    setInterval(loadData, 30000);
  </script>
</body>
</html>
